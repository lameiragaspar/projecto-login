<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section class="login">

            <div class="imagem">
               <!--imagem nas CSS-->
            </div><!--Imagem-->

            <div class="formulario">
                <h1>Login</h1>
                <p>
                    Faça login pra configurar configurar o seu Ambiente. 
                </p>
                <form action="login.html" method="post"         autocomplete="off">
                    
                    <div class="campo_login"> <!--e-mail-->

                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="i_email" placeholder=" seu e-mail" autocomplete="email" required>
                        <label for="i_email">E-mail</label>

                    </div> <!--e-mail-->
                    
                    
                    <div class="campo_login"> <!--senha-->

                        <span class="material-icons">password</span>
                        <input type="password" name="senha" id="i_senha" placeholder=" sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="i_senha">Senha</label>
                    </div> <!--senha-->
                    <input type="submit" value="Enviar">
                    <a href="esqueci.html">Esqueci a senha</a> <span class="material-icons">email</span>
                </form>
            </div> <!--Formulário-->
        </section>
    </main>
</body>
</html>
